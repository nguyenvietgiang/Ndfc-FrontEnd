<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <!-- Email input -->
          <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Nhập tài khoản"
          [(ngModel)]="newData.username" name="username" />
        <label class="form-label" for="form3Example3">Tên tài khoản</label>
        
        <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Nhập mật khẩu"
          [(ngModel)]="newData.password" name="password" />
        <label class="form-label" for="form3Example4">Mật khẩu</label>
        

          <div class="d-flex justify-content-between align-items-center">
            <a class="text-body">Quên mật khẩu?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Đăng nhập ngay</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a routerLink="/dangky" class="link-danger">Đăng
                ký</a></p>
          </div>
        </form>
        <p class="text-danger" *ngIf="message">{{ message }}</p>
