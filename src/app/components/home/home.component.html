<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-7"> 
      <div id="carouselExampleCaptions" class="carousel slide custom-carousel" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button *ngFor="let item of slideData; let i = index" type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]="i" [class.active]="i === 0" [attr.aria-label]="'Slide ' + (i + 1)"></button>
        </div>
        <div class="carousel-inner">
          <div *ngFor="let item of slideData; let i = index" class="carousel-item" [class.active]="i === 0">
            <img [src]="item.safeImg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>{{ item.title }}</h5>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-5"> 
      <iframe src="https://givetour.com/Competitor/Details?leagueId=37439&competitorId=200576" frameborder="0" width="100%" height="400"></iframe>
    </div>
  </div>
  <div class="row">
    <div class="text-center mb-4">
        <h2 class="section-title px-5"><span class="px-2">-- Tin Tức --</span></h2>
    </div>
    <div class="row">
      <div class="col-md-3" *ngFor="let item of newsData">
        <div class="card" style="width: 18rem;">
          <img [src]="item.safeImg" class="d-block w-100" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}.</p>
            <a [routerLink]="['/baiviet']" [queryParams]="{ id: item.id }" class="btn btn-primary">Xem chi tiết</a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mb-4">
      <h2 class="section-title px-5"><span class="px-2">-- Video --</span></h2>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of videoData">
        <div class="card mb-3 rounded" style="width: 400px;">
          <video [src]="item.safeVideo" controls style="width: 100%; height: auto;"></video>
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text"><small class="text-muted">{{ item.createOn }}</small></p>
          </div>
        </div>
      </div>
    </div>
      <!-- Featured Start -->
      <div>
        <div class="text-center mb-4">
          <h2 class="section-title px-5"><span class="px-2">-- Đồng Hành Cùng NDFC --</span></h2>
      </div>
    <div class="container-fluid pt-5">
      <div class="row px-xl-5 pb-3">
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
              <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                  <h1 class="fa fa-check text-primary m-0 mr-3"></h1>
                  <h5>Thép xanh Xuân Thiện</h5>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
              <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                  <h1 class="fa fa-shipping-fast text-primary m-0 mr-2"></h1>
                  <h5>Dược Nam Hà</h5>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
              <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                  <h1 class="fas fa-exchange-alt text-primary m-0 mr-3"></h1>
                  <h5>Hà Nội Tax</h5>
              </div>
          </div>
          <div class="col-lg-3 col-md-6 col-sm-12 pb-1">
              <div class="d-flex align-items-center border mb-4" style="padding: 30px;">
                  <h1 class="fa fa-phone-volume text-primary m-0 mr-3"></h1>
                  <h5>Cao sao vàng</h5>
              </div>
          </div>
      </div>
    </div>
    </div>
    <!-- Featured End -->
    </div> 
</div>
