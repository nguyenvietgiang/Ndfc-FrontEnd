<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form (ngSubmit)="forgotPassword(newData.username)">
            <!-- Email input -->
            <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="Nhập tài khoản"
              [(ngModel)]="newData.username" name="email" />
            <label class="form-label" for="form3Example3">Email đăng ký</label>
            <div class="d-flex justify-content-between align-items-center">
              <a routerLink="/dangnhap" class="text-body">Đăng nhập?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Đặt lại mật khẩu</button>
              <p class="text-danger">{{ errorMessage }}</p>
              <p class="small fw-bold mt-2 pt-1 mb-0">Chưa có tài khoản? <a routerLink="/dangky" class="link-danger">Đăng ký</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
