<div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
<div *ngIf="player" class="container mt-5">
    <div class="card">
      <div class="card-body">
        <h1 class="mb-4">Cầu Thủ Ẩn Danh</h1>
  
        <div class="mb-4">
          <p><strong>Vai trò:</strong> {{ player.role }}</p>
          <p><strong>Vị trí:</strong> {{ player.position }}</p>
          <p><strong>Tuổi:</strong> {{ player.age }}</p>
        </div>
  
        <form>
          <div class="form-group">
            <label for="guessedName">Cầu thủ đó là:</label>
            <input type="text" id="guessedName" [(ngModel)]="guessedName" name="guessedName" class="form-control" placeholder="Cầu thủ đó là">
          </div>
  
          <button type="button" class="btn btn-primary" (click)="checkGuess()">Kiểm tra</button>
        </form>
  
        <div *ngIf="showImage" class="mt-4">
          <img [src]="player.sImg" alt="{{ player.name }} Image" class="img-fluid">
          <p class="mt-2 text-success">Chúc mừng! Bạn đã đoán đúng.</p>
        </div>
      </div>
    </div>
  </div>
