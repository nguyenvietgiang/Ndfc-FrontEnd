<div class="container-fluid mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px; background-image: url('{{ newsDetail.image }}'); background-size: cover; background-position: center;">
    </div>
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 200px">
      <h1 class="font-weight-semi-bold text-uppercase mb-3">{{ newsDetail.title }}</h1>
      <div class="d-inline-flex">
        <p class="m-0">Đăng Lúc: {{ newsDetail.createOn }}</p>
      </div>
    </div>
    <div style="padding-left: 0.5cm">
      <div [innerHTML]="newsDetail.detail"></div>
    </div>
  </div>
